<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dom-interaction</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- We can Call The VUe Functon Without any sepecial way to accessing -->
        <p>Hello World!</p>
        <p>Hello World!</p>
        <p>Hello World!</p>
        <p>Hello World!</p>
        <p>{{ sayHello() }}</p>
        <a v-bind:href="link">IIMinds</a>
        <p>{{ sayHello() }}</p>
        <p>{{ sayHello() }}</p>
        <p>{{ sayHello() }}</p>
        <p>{{ sayHello() }}</p>
    </div>
</body>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello ',
            link: 'https://iiminds.com'
        },
        methods: {
            sayHello: function () {
                // Unlike vanilla js we can access the data objects using this in Vue 
                return this.title
            }
        }
    });
</script>

</html>
