<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <!-- TO access the data from vue instance -->
        <input type="text" v-on:input="ChangeTitle">
        <p>{{ title }}</p>
    </div>
</body>
<script>
    // To Initiate new vue instance
    new Vue({
        // To select a element
        el: '#app',
        // To add the data variable
        data: {
            title: 'Hello World!!'
        },
        methods: {
            ChangeTitle: function (e) {
                this.title = e.target.value;
            }
        }
    });
</script>

</html>
